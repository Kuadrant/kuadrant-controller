---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kuadrant
    control-plane: controller-manager
  name: kuadrant-controller-manager
  namespace: kuadrant-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuadrant
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: kuadrant
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --config=controller_manager_config.yaml
        command:
        - /manager
        image: quay.io/kuadrant/kuadrant-controller:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8080
          name: metrics
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kuadrant-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: kuadrant-manager-config
        name: manager-config
