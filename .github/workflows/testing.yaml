name: Testing

on: pull_request

jobs:
  unittests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: run tests
        run: |
          make test-unit

  integrationtests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      # https://github.com/kubernetes-sigs/kind/issues/2240
      - name: Patch host to enable kind nodes ready
        run: |
          sudo sysctl net/netfilter/nf_conntrack_max=131072
      - name: Set up Go 1.16.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0
        with:
          version: v0.10.0
          config: utils/local-deployment/kind-cluster.yaml
          cluster_name: kuadrant-local
          wait: 120s
      - name: Check cluster info
        run: |
          kubectl cluster-info dump
      - name: Deploy Kuadrant deps
        run: |
          make deploy-kuadrant-deps
      - name: run tests
        run: |
          make test-integration

  verify-istio-manifest:
    name: Verify istio manifests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: run tests
        run: |
          make istio-manifest-update-test

  verify-kuadrant-manifest:
    name: Verify kuadrant manifests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: run tests
        run: |
          make manifests-update-test
