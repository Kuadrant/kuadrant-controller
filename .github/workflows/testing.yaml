name: Testing

on: pull_request

jobs:
  unittests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: run tests
        run: |
          make test-unit

  integrationtests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0
      - name: Check out code
        uses: actions/checkout@v2
      - name: run tests
        run: |
          make test-integration

  verify-istio-manifest:
    name: Verify istio manifests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
        id: go
      - name: Install istioctl@v1.9.0
        run: |
          curl -L https://istio.io/downloadIstio | ISTIO_VERSION=1.9.0 TARGET_ARCH=x86_64 sh -
          cd istio-1.9.0
          sudo install bin/istioctl /usr/local/bin
      - name: Check out code
        uses: actions/checkout@v2
      - name: run tests
        run: |
          make istio-manifest-update-test
