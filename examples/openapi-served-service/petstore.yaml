---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: petstore
  name: petstore
spec:
  selector:
    matchLabels:
      app: petstore
  replicas: 1
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
      - command:
        - /petstore
        image: quay.io/eastizle/petstore:1.0.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        name: petstore
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: petstore
  name: petstore
spec:
  ports:
  - name: api
    port: 8080
    targetPort: 8080
  - name: openapi
    port: 9090
    targetPort: 9090
  selector:
    app: petstore
