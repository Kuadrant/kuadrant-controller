---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carstore
  labels:
    app: carstore
spec:
  selector:
    matchLabels:
      app: carstore
  template:
    metadata:
      labels:
        app: carstore
    spec:
      containers:
        - name: carstore
          image: quay.io/3scale/authorino:echo-api
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
              name: http
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: carstore
  annotations:
    discovery.kuadrant.io/matchpath: "/api/v1/cars"
  labels:
    discovery.kuadrant.io/enabled: "true"        
spec:
  selector:
    app: carstore
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: 3000
